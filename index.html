	<h1>Observatorio Territorial de Godoy Cruz - Campaña Vacunación Escolar 2023</h1>

<body>

	<!-- FUNCIONES LEAFLET -->
	<script>
		/* ARGENMAP */
		var mapabase_argenmap = new L.TileLayer.WMTS('https://wms.ign.gob.ar/geoserver/capabaseargenmap/gwc/service/wmts?', {
			layer: 'capabaseargenmap',
			style: "normal",
			tilematrixSet: "EPSG:3857",
			format: "image/png",
			attribution: " <a href='https://www.ign.gob.ar/AreaServicios/Argenmap/IntroduccionV2'> IGN - Argenmap v2 </a> | <a href='https://www.godoycruz.gob.ar/'>Secretaria de Ambiente y Desarrollo Sustentable - Godoy Cruz</a> | <a href='https://github.com/mylen/leaflet.TileLayer.WMTS'>GitHub</a>&copy "
		});

		/* BASE LAYERS */
		var esriUrl = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
			esriAttrib = "Powered by <a href='https://www.esri.com/en-us/home'> &copyESRI </a> | <a href='https://www.godoycruz.gob.ar/'>Secretaría de Ambiente y Desarrollo Sustentable - Godoy Cruz</a>",
			mapabase_esri = L.tileLayer(esriUrl, {
				maxZoom: 20,
				attribution: esriAttrib
			});

		var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			mapabase_osm = L.tileLayer(osmUrl, {
				maxZoom: 20,
				attribution: osmAttrib
			});

		var otUrl = 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
			otAttrib =
			'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
			mapabase_ot = L.tileLayer(otUrl, {
				maxZoom: 20,
				attribution: otAttrib
			});

		var googleSatelite = 'http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}',
		    googleSateliteAttrib =
			"Powered by &copyGoogle" ,
			mapabase_googleSatelite = L.tileLayer(googleSatelite, {
				maxZoom: 20,
				attribution: googleSateliteAttrib
			});


		/* OVERLAYS Y GRUPOS */
		var plazagc = L.marker([-32.92524, -68.84439]).bindPopup('Plaza GC.').openPopup(),
		godoycruz = L.geoJson(godoycruz),

			//Centros de Salud//

			centroAldo = L.geoJson(CentroAldo, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroChediak = L.geoJson(CentroChediak, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			 centroEstanzuela = L.geoJson(CentroEstanzuela, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroFran = L.geoJson(CentroFran, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),
			
			centroNavarro = L.geoJson(CentroNavarro, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud                                          			
			}),

			centroPadre = L.geoJson(CentroPadre, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroIllia = L.geoJson(CentroIllia, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroGlaciares = L.geoJson(CentroGlaciares, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroSarmiento = L.geoJson(CentroSarmiento, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroRamon = L.geoJson(CentroRamon, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroSol = L.geoJson(CentroSol, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroHuarpes = L.geoJson(CentroHuarpes, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroDaniel = L.geoJson(CentroDaniel, {

				onEachFeature: agregarPopupSalud
			}),

			centroFuchs = L.geoJson(CentroFuchs, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			centroFoecyt = L.geoJson(CentroFoecyt, {
				pointToLayer: crearIconoAsistencia,
				onEachFeature: agregarPopupSalud
			}),

			//Escuelas//

			glaciares = L.geoJson(Glaciares, {
				pointToLayer: crearIconoRojo,
				onEachFeature: agregarPopupescuelas
			}),

			ramon = L.geoJson(Ramon, {
				pointToLayer: crearIconoAzul,
				onEachFeature: agregarPopupescuelas
			}),

			sin = L.geoJson(Sin, {
				pointToLayer: crearIconoVerde,
				onEachFeature: agregarPopupescuelas
			}),

			aldo = L.geoJson(Aldo, {
				pointToLayer: crearIconoNegro,
				onEachFeature: agregarPopupescuelas
			}),

			chediak = L.geoJson(Chediak, {
				pointToLayer: crearIconoVioleta,
				onEachFeature: agregarPopupescuelas
			}),
i
			estanzuela = L.geoJson(Estanzuela, {
				pointToLayer: crearIconoAmarillo,
				onEachFeature: agregarPopupescuelas
			}),

			sarmiento = L.geoJson(Sarmiento, {
				pointToLayer: crearIconoNaranja,
				onEachFeature: agregarPopupescuelas
			}),

			foecyt = L.geoJson(Foecyt, {
				pointToLayer: crearIconoGris,
				onEachFeature: agregarPopupescuelas
			}),
			
			navarro = L.geoJson(Navarro, {
				pointToLayer: crearIconoDorado,
				onEachFeature: agregarPopupescuelas
			}),

			arturo = L.geoJson(Arturo, {
				pointToLayer: crearIconoAzul,
				onEachFeature: agregarPopupescuelas
			}),

			fran = L.geoJson(Fran, {
				pointToLayer: crearIconoNaranja,
				onEachFeature: agregarPopupescuelas
			}),

			padre = L.geoJson(Padre, {
				pointToLayer: crearIconoRojo,
				onEachFeature: agregarPopupescuelas
			}),

			//Otras Capas//

			BarriosConsolidados = L.geoJson(BarriosConsolidados, {
				onEachFeature: agregarPopupBarriosConsolidados
			}),
			Depa = L.geoJson(DistritosDepartamentales, {
				onEachFeature: agregarPopupDistritosDepartamentales
			}),
			polideportivos = L.geoJson(Polideportivos, {
				pointToLayer: crearIconoPoli,
				onEachFeature: agregarPopupSalud
			});



		/* CREACIÓN DEL MAPA CON BASE LAYERS Y OVERLAYS */
		var map = L.map('map', { dragging: !L.Browser.mobile, tap: !L.Browser.mobile,
			layers: [mapabase_argenmap, godoycruz]
		}).setView([-32.9337, -68.8978], 13);
		var marker = L.marker(map.getCenter(), {
				icon: iconoSTV
			}).bindPopup(
				'Mover éste marcador y clickear el boton "Enlace externo de Street View", ubicado a la izquierda del mapa')
			.addTo(map);
		map.on('move', function () {
			marker.setLatLng(map.getCenter());
		});

		/* FUNCIONES DE ESTILO DE OVERLAYS */
		estiloDistritosDepartamentales();


		/* CREACIÓN DEL LAYERS CONTROL */
		var baseMaps = {
			"Argenmap": mapabase_argenmap,
			"ESRI Satelital": mapabase_esri,
		};

		var groupedOverlays = {
			"Street View": {
				"Marcador": marker,
			},

			"Capas de Utilidad": {
				"Distritos": Depa,
				"Barrios Consolidados": BarriosConsolidados,
				"Polideportivos": polideportivos,
			},

			"Centros de Salud":{
				"Nº 4 Los Glaciares": centroGlaciares,
				"Nº 8 B. Los Huerpes II": centroHuarpes,
				"Nº 27 San Fco. del Monte": centroFran,
				"Nº 28 Dr. Juan Navarro": centroNavarro,
				"Nº 29 Roberto Chediak": centroChediak,
				"Nº 30 Dr. Aldo Dapás": centroAldo,
				"Nº 134 Padre Contreras": centroPadre,
				"Nº 149 Ramon Carrillo": centroRamon,
				"Nº 150 Daniel Rebollo": centroDaniel,
				"Nº 168 La Estanzuela": centroEstanzuela,
				"Nº 204 B. Sarmiento": centroSarmiento,
				"Nº 304 B. Fuchs": centroFuchs,
				"Nº 305 B. Foecyt": centroFoecyt,
				"Nº 515 B. Sol y Sierra": centroSol,
				"Nº 908 Pte. Arturo Illia": centroIllia,
			},

			"Campaña de Vacunación - Escuelas": {
				"Nº 4 Los Glaciares": glaciares,
				"Nº 27 San Fco. del Monte": fran,
				"Nº 28 Dr. Juan Maurin Navarro": navarro,
				"Nº 29 Roberto Chediak": chediak,
				"Nº 30 Dr. Aldo Dapás": aldo,
				"Nº 134 Padre Contreras": padre,
				"Nº 149 Ramon Carrillo": ramon,
				"Nº 168 La Estanzuela": estanzuela,
				"Nº 204 B. Sarmiento": sarmiento,
				"Nº 908 Pte. Arturo Illia": arturo,
			
			},

		};
		var opciones_groupedlayers = {
			groupCheckboxes: false
		};

		L.control.mousePosition().addTo(map);
	</script>
